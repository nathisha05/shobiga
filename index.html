<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body>
    <div class="bg">
        <div class="bgimage"></div>
    
        <div class="main">
          <h1>Registration Form</h1>
          
          
          <form>
               <input type="name" placeholder="Firstname" name="Firstname">
               <input type="name" placeholder="Lastname" name="Lastname">
               <input type="email" placeholder="Email" name="Email">
               <input type="tel" placeholder="Contact" name="Contact">
               <input type="address" placeholder="Address" name="Address">
               <input type="city" placeholder="City" name="City">
               <input type="submit" value="Submit" name="submit">
          </form>
        </div>
      </div>

<script src="script.js"></script>
</body>
</html>
